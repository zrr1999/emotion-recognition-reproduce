name: release
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
permissions:
  contents: write
jobs:
  install-deps:
    uses: ./.github/workflows/install-deps.yml

  build-release:
    needs: install-deps
    steps:
      - name: Compile typst files
        run: |
          typst compile --font-path="./fonts/" reports/main.typ

      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: reports/main.pdf

  build-vercel:
    needs: install-deps
    steps:
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jinja2

      - name: Compile typst files and generate preview
        run: |
          mkdir preview
          typst compile --font-path="./fonts/" --format=svg reports/main.typ preview/{n}.svg
          python tools/generate_preview.py

      - name: Create preview page
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: preview
          publish_branch: vercel
          cname: nyakku.moe
          force_orphan: true
          commit_message: ':rocket: deploy: '
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
